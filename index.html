<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ultireps - Download Now</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #487F7A 0%, #5a9590 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        .download-btn {
            background: white;
            color: #487F7A;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .not-supported {
            background: rgba(255, 255, 255, 0.1);
            padding: 24px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .sad-face {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .not-supported-text {
            font-size: 1.1rem;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ultireps</div>
        
        <div id="download-section">
            <a href="#" id="download-btn" class="download-btn">
                Download Now
            </a>
        </div>
    </div>

    <script>
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // Check if it's iOS
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            // Check if it's Android
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            // Everything else
            return 'other';
        }

        function setupDownloadButton() {
            const device = detectDevice();
            const downloadBtn = document.getElementById('download-btn');
            
            if (device === 'ios') {
                downloadBtn.href = 'https://apps.apple.com/app/placeholder';
                downloadBtn.textContent = 'Download on App Store';
            } else if (device === 'android') {
                downloadBtn.href = 'https://play.google.com/store/apps/details?id=placeholder';
                downloadBtn.textContent = 'Get it on Google Play';
            } else {
                downloadBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const downloadSection = document.getElementById('download-section');
                    downloadSection.innerHTML = `
                        <div class="not-supported">
                            <div class="sad-face">ðŸ˜¢</div>
                            <div class="not-supported-text">
                                Sorry, ultireps is only available on mobile devices (iOS and Android).
                            </div>
                        </div>
                    `;
                });
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', setupDownloadButton);
    </script>
</body>
</html>
